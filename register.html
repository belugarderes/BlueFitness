<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blue Fitness - Ingresar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Clases virtuales o presenciales. Veni a probar una clase y descubri todo lo que BF tiene para ofrecerte.">
    <meta name="keywords"
        content="FITNESS, YOGA, ZUMBA, FUNCIONAL, PERSONAL TRAINER, MUSCULACION, ENTRENAMIENTO, GIMNASIO, GAP">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="register">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home"><span class="Azul">Blue</span>Fitness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Ingresar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="register">
        <div class="foto">
            <div class="col-md-6">
                <div class="login-main-text">
                    <h2>Registrate!</h2>
                    <p>Comenza a entrena con nosotros</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 row-md-12">
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" class="form-control" placeholder="Fecha de Nacimineto DD/MM/AAAA">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-secondary">Registrarse</button>
                            <button type="submit" class="btn btn-secondary" href="login.html">
                                <a class="login" href="login.html" class="text-info">Ingresar</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home"><span class="Azul">Blue</span>Fitness</a>
                <div class="footer-copyright text-center py-3">© 2021 Copyright: @bluefitness</div>
            </div>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
        </script>
</body>

</html>

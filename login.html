<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Blue Fitness - Ingresar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Clases virtuales o presenciales. Veni a probar una clase y descubri todo lo que BF tiene para ofrecerte.">
  <meta name="keywords"
    content="FITNESS, YOGA, ZUMBA, FUNCIONAL, PERSONAL TRAINER, MUSCULACION, ENTRENAMIENTO, GIMNASIO, GAP">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home"><span class="Azul">Blue</span>Fitness</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Ingresar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="login" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white rounded shadow-5-strong p-5">

              <div class="form-outline mb-4">
                <label for="username" class="text-info">Usuario:</label><br>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu Usuario">
              </div>

              <div class="form-outline mb-4">
                <label for="password" class="text-info">Contraseña:</label><br>
                <input type="text" name="password" id="password" class="form-control"
                  placeholder="Ingresa tu contraseña">
              </div>


              <div class="row mb-4">
                <div class="col d-flex justify-content-left">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="recordame" checked />
                    <label class="form-check-label" for="recordame">
                      Recordame
                    </label>
                  </div>
                </div>

                <div class="col text-center">
                  <a class="loginb" href="" class="text-info">Olvidaste tu contraseña?</a>
                </div>
                <div id="register-link" class="text-right">
                  <a class="loginb" href="register.html" class="text-info">Registrarme</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home"><span class="Azul">Blue</span>Fitness</a>
        <div class="footer-copyright text-center py-3">© 2021 Copyright: @bluefitness</div>
      </div>
      </div>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
</body>

</html>
